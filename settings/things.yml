- item group: 世界概念
  contents:
    - higher item: 世界概念
      contents:
        - 

    - item: 構造
      contents:
        - ref: reference/world.png
        - 無存界が全てを内包している
        - 外世界が世界を内包している

    - item: 無存界
      contents:
        - 無であり、存在しないという概念が広がっている
        - 他の何とも隣接しないが開いている
        - 外世界を含んでいて、外世界自体は世界という概念ではない

    - item: 外世界
      contents:

        - item: 実像
          contents:
            - 世界事象の実像が存在する外世界の核

        - item: 世界事象
          contents:
            - 事象として捉えた世界
            - 事象概念の存在偏度が極度に高い状態が保持されている空間
            - 外世界を渡る事象概念の波の重ね合わせによってできた事象概念の存在偏度が臨海を越えて高い空間を核として周囲の事象概念が集まってできる

        - item: 写像層
          contents:
            - 実像点から投影関数で世界事象が投影される層で、事象概念からなる拡張ユークリッド平面

        - item: 事象概念
          contents:
            - 外世界を構成する最も基礎的な存在で、外世界に充満している

        - item: アカシックレコード
          contents:
            - 全ての世界現象が投影される最外殻をアカシックレコードと呼ぶ

        - item: 離心度
          contents:
            - 写像層の実像点からの距離　高いほど世界としてのエネルギーが高い

        - item: 世界事象間の連絡
          contents:
            - 世界事象間には基本的に連絡がないが、世界事象の重なり部分で事象路がつながると一時的に連絡が発生する

        - item: 事象路
          contents:
            - 励起された事象概念
            - 事象概念の存在偏度が十分に高い状態
            - 世界事象の中の事象特異点から他の世界事象の事象特異点へ偶発的につながりを持つことがある

        - item: 事象特異点
          contents:
            - 世界事象の中でも特に事象概念の存在偏度が高い部分
            - 人為的に作り出して事象路を形成することで召喚魔法が成り立っている

        - item: 外世界
          contents:
            - 全ての世界を包含した外の概念
            - エクスワールド
            - 外世界 <=> 内世界

        - item: 内世界
          contents:
            - 単に世界
            - 内世界 <=> 外世界

- item group: 魔素
  contents:
    - higher item: 魔素
      contents:
        - 魔素の次元の基本存在
        - 魔素の波がこの次元の物質として現れる（持論 = 世界は波の重なりが物質となっている）
          - 波の魔素
            - 真像
          - 中間の魔素
            - 魔質 = 不定常の波、微細な振動
          - 波でない魔素
            - 魔素 = 静止

    - item: 真像
      contents:
        - 魔素によって構成されこの次元の物事と対応している

    - item: 魔質
      contents:
        - 魔素によって構成されこの次元の物事と対応していない（魔素器官など）

    - item: 魔素共鳴
      contents:
        - 接触する魔素存在の間に著しい存在力の差があるとき、小さい存在力の魔素状態が大きい魔素存在の魔素状態に同質化すること
        - [thi-001.md (魔法の行使を阻害するアイテム)]

    - item: 魔素接合
      contents:
        - 魔素共鳴によって同質化することで対象と接合すること
        - [thi-001.md (魔法の行使を阻害するアイテム)]

    - item: 魔素の次元
      contents:
        - 魔素、魔質、真像によって構成されている
        - 魔素の次元の存在は、固有の魔素状態によって分離されている
          - 魔素状態が異なるものは混ざらない
          - 魔素状態が極めて近いものは分離が曖昧になる
        - [thi-003.md (真像の次元)]

