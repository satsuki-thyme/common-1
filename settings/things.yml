- item group: 魔法
  contents:
    - higher item: 魔法
      contents:
        - 魔法の行使
          - 1. 魔素器官が対象の魔素存在に触れて魔素共鳴によって:[魔素状態の差異を読み取る]
          - 2. 魔素器官の接触部を対象の魔素状態と同化させることで接合する
          - 3. 魔素器官の接合部を目的の魔素状態にすることで対象の魔素存在を目的の魔素状態に変化させる
          - 4. 魔素器官と対象の魔素存在の接合を切断する
        - =[魔素状態の読み取り]
          - 1. 対象の魔素存在に微細な存在力の魔質を接触させる
          - 2. 接触させた魔質が対象の魔素存在に魔素共鳴を起こして同質化する
          - 3. 読み取る

    - higher item group: 魔法の種類
      contents:

        - item: 原始魔法
          contents:
            - 魔法協力者
              - なし
            - 魔法協力者との関係
              - なし
            - 力の発揮方法
              - 魔法回路による魔素器官の操作
            - 魔法力の使われる用途
              - 魔素器官の運動

        - item: 権能魔法（単に「魔法」と呼ばれることが多い）
          contents:
            - 魔法協力者
              - 神
            - 魔法協力者との関係
              - 契約（契約上は対等な関係）
            - 力の発揮方法
              - 契約によって神から魔法として授かった権能を魔法回路を通じて使用する（プログラムで言うとモジュールやコンポーネントの利用）
            - 魔法力の使われる用途
              - 神への献納
              - 魔素器官の運動

        - item: 召喚魔法
          contents:
            - 魔法協力者
              - 幻霊（幻界の精神体）
                - => 幻霊
                - => 世界 / 幻界
            - 魔法協力者との関係
              - 契約（対等な関係）
                - 魔法契約で幻霊は召喚者に害をなせない
                - 魔法契約で幻霊は召喚者の指示に従わなくてはならない
            - 力の発揮方法
              - 魔法協力者を召喚して使役する
            - 魔法力の使われる用途
              - 魔法契約に使用する原始魔法での魔素器官の運動
              - この世界と幻界のパスをつなげて維持する

        - item: 精霊魔法
          contents:
            - 魔法協力者
              - 精霊
            - 魔法協力者との関係
              - 信頼関係
            - 力の発揮方法
              - 信頼から生まれる一体化（精霊が憑依する、コンピュータで言うと機能のインストール） => 精霊憑融
              - 魔法行使者と精霊の魔素器官を一体として精霊が操作する
            - 魔法力の使われる用途
              - 魔素器官の運動

        - item: 反魔法
          contents:
            - 魔法と対消滅する魔法
            - 魔法と反魔法が対消滅すると魔力に変換される

