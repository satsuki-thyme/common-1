                    - 精神が乱れると神の権能へのアクセスが不安定となってファンブルを起こす

                - item: 召喚魔法
                  contents:
                    - 影響はない

                - item: 精霊魔法
                  contents:
                    - 攻撃魔法や防御魔法では感情が高ぶっているほうが強力な効果を発揮するが、治療魔法で感情の高ぶりは禁物

