- item:
  name: ヴェルド
  description: 筋力低下
  applicable op: 73
  gist:
    手元と相手の足下に魔法陣が広がる
    相手の足下の魔法陣から黒い閃光が発せられる
    対象の筋力を100分の1にする、ただし生命維持に関わる真像などの筋力は落とさない


- item:
  name: 魔法禁縛
  description: 魔法を使えなくする
  applicable op: 72
  gist:
    対象者を魔法の使えない状態にする
    大きく緻密な魔法回路が必要
    原理 = 魔素状態を振動させて魔素共鳴を阻害する魔素皮膜によって魔素器官を包むことで魔法の成立を妨げる


- item:
  name: 魔法力搾奪
  description: 魔法力ドレイン
  applicable op: 72
  gist:
    対象者の魔法力を奪って自らのものとする
    緻密な魔法回路が必要
    原理 = 魔法行使者が、魔法対象者の魔素器官に自らの魔素器官を接続して魔法力の吸収を意味する魔素状態に転換し魔素転換力を吸収する
